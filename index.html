<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .modal {
        display: none;
        position: fixed;
        z-index: 1;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        overflow: auto;
        background-color: rgba(0, 0, 0, 0.4);
        justify-content: center;
      }
      .modal #progress {
        align-self: center;
      }
      .wrap {
        display: flex;
        flex-direction: column;
        align-items: center;
      }
      .button {
        overflow: hidden;
        color: black;
        border: 1px solid black;
        width: 220px;
        position: relative;
        padding: 8px 10px 8px 10px;
        text-align: center;
        margin-top: 5px;
        box-sizing: border-box;
      }
      #viewer {
        display: flex;
        margin-top: 10px;
      }
      .controls {
        width: 70px;
        height: 35px;
        margin: 0 10px;
      }

      .file-upload {
        opacity: 0;
        width: 220px;
        height: 35px;
        position: absolute;
        top: 0px;
        left: 0px;
      }

      #render {
        width: 500px;
        height: 600px;
      }
      .make-gif {
        align-self: flex-end;
      }
    </style>
  </head>
  <body>
    <div class="modal">
      <progress id="progress" min="0" max="1" value="0"></progress>
    </div>
    <div class="wrap">
      <div>
        Top
        <input type="text" class="textarea top" value="The" />
      </div>
      <div>
        Center
        <input type="text" class="textarea center" value="Placeholder" />
      </div>
      <div>
        Bottom
        <input type="text" class="textarea bottom" value="Family" />
      </div>
      <div class="button">
        <input
          class="file-upload a-side"
          type="file"
          accept=".jpg, .jpeg, .png, .dms"
        />Choose image for Static Side
      </div>
      <div class="button">
        <input
          class="file-upload b-side"
          type="file"
          accept=".jpg, .jpeg, .png, .dms"
          multiple
        />Choose image for Change side
      </div>
      <div id="viewer">
        <div class="button controls preview">Preview</div>
        <canvas id="render"></canvas>
        <div class="button controls reset">Reset</div>
      </div>
      <div class="button make-gif">Download as Gif</div>
    </div>
    <script src="./js/CCapture.js"></script>
    <script src="./js/gif.js"></script>
    <script src="./js/download.js"></script>
    <script src="./index.js" type="module"></script>
  </body>
</html>
